<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nimbus Admin Core</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #121212;
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Navbar Styles */
        .navbar {
            position: fixed;
            top: 20px;
            display: flex;
            gap: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            z-index: 1000;
        }

        .navbar a {
            text-decoration: none;
            color: #f5f5f5;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #333;
            color: #ffffff;
        }

        /* Content Styles */
        .content {
            text-align: center;
            max-width: 800px;
            margin-top: 100px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .content h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
        }

        .content p {
            font-size: 1.2rem;
            color: #b3b3b3;
            line-height: 1.6;
        }

        /* Footer Styles */
        footer {
            margin-top: auto;
            padding: 10px;
            font-size: 0.9rem;
            color: #777;
            text-align: center;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="#friends">Friends</a>
        <a href="#script">Script</a>
        <a href="#showcase">Showcase</a>
    </nav>

    <!-- Main Content -->
    <main class="content">
        <h1>Nimbus Admin Core</h1>
        <p>A free admin script with 1,000+ commands. Stay tuned for updates!</p>
    </main>

    <!-- Footer -->
    <footer>
        Â© 2024 Nimbus Admin Core. All rights reserved.
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #1e1e2f;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow: hidden;
        }

        .navbar {
            position: fixed;
            top: 20px;
            display: flex;
            gap: 20px;
            background: linear-gradient(135deg, #333, #444);
            padding: 12px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            backdrop-filter: blur(8px);
        }

        .navbar a {
            text-decoration: none;
            color: #e0e0e0;
            font-weight: bold;
            padding: 10px 16px;
            border-radius: 10px;
            transition: background-color 0.4s ease, transform 0.2s ease;
        }

        .navbar a:hover {
            background-color: #575757;
            transform: scale(1.05);
            color: #ffffff;
        }

        .content {
            margin-top: 120px;
            text-align: center;
        }

        .message {
            font-size: 1.8rem;
            color: #cfcfcf;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in-out;
        }

        .copy-area {
            background: linear-gradient(145deg, #2b2b3c, #1b1b2b);
            padding: 20px;
            border-radius: 12px;
            width: 450px;
            margin: 50px auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 1.2rem;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7);
        }

        .copy-area input {
            background: transparent;
            color: #e0e0e0;
            border: none;
            width: 75%;
            padding: 8px;
            font-size: 1.1rem;
            text-align: center;
        }

        .copy-area input:focus {
            outline: none;
        }

        .copy-button {
            background: linear-gradient(135deg, #4caf50, #2e7d32);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .copy-button:hover {
            background: linear-gradient(135deg, #66bb6a, #388e3c);
            transform: translateY(-3px);
        }

        footer {
            margin-top: auto;
            padding: 15px;
            font-size: 0.85rem;
            color: #777;
            text-align: center;
        }

        footer a {
            text-decoration: none;
            color: #4caf50;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #66bb6a;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/changelogs">Changelogs</a>
        <a href="/script">Script</a>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Showcase</a>
        <a href="https://nimbusadmin.site/">Go back home</a>
    </nav>

    <div class="content">
        <div class="message">Nothing new here, wait for the release.</div>
        <div class="copy-area">
            <input type="text" id="copyText" value="Nothing new here, wait for the release." readonly />
            <button class="copy-button" onclick="copyText()">Copy</button>
        </div>
    </div>

    <footer>
        Â© 2024 Nimbus Admin Core. All rights reserved. | <a href="/terms">Terms</a>
    </footer>

    <script>
        function copyText() {
            const copyText = document.getElementById('copyText');
            copyText.select();
            navigator.clipboard.writeText(copyText.value).then(() => {
                alert('Copied the text: ' + copyText.value);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }
    </script>
</body>
</html>

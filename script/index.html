<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }

        body {
            background-color: #121212;
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow: hidden;
        }

        .navbar {
            position: fixed;
            top: 20px;
            display: flex;
            gap: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            z-index: 1000;
        }

        .navbar a {
            text-decoration: none;
            color: #f5f5f5;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #333;
            color: #ffffff;
        }

        .content {
            margin-top: 100px;
            text-align: center;
        }

        .message {
            font-size: 1.5rem;
            color: #b3b3b3;
            margin-bottom: 20px;
        }

        .copy-area {
            background-color: #333;
            padding: 15px;
            border-radius: 8px;
            width: 400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 1.1rem;
        }

        .copy-area input {
            background: transparent;
            color: #f5f5f5;
            border: none;
            width: 80%;
            padding: 5px;
            font-size: 1.1rem;
            text-align: center;
        }

        .copy-button {
            background-color: #27c93f;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .copy-button:hover {
            background-color: #219636;
        }

        footer {
            margin-top: auto;
            padding: 10px;
            font-size: 0.8rem;
            color: #555;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/changelogs">Changelogs</a>
        <a href="/script">Script</a>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Showcase</a>
        <a href="index.html">Go back home</a>
    </nav>

    <div class="content">
        <div class="message">Nothing new here, wait for the release.</div>
        <div class="copy-area">
            <input type="text" id="copyText" value="Nothing to copy yet!" readonly />
            <button class="copy-button" onclick="copyText()">Copy</button>
        </div>
    </div>

    <footer>
        Â© 2024 Nimbus Admin Core. All rights reserved.
    </footer>

    <script>
        function copyText() {
            const copyText = document.getElementById('copyText');
            copyText.select();
            copyText.setSelectionRange(0, 99999);  // For mobile devices

            document.execCommand('copy');
            alert('Copied the text: ' + copyText.value);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changelogs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }

        body {
            background-color: #121212;
            color: #00ff00;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow: hidden;
        }

        .navbar {
            position: fixed;
            top: 20px;
            display: flex;
            gap: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            z-index: 1000;
        }

        .navbar a {
            text-decoration: none;
            color: #f5f5f5;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #333;
            color: #ffffff;
        }

        .terminal {
            background-color: #000000;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            padding: 20px;
            width: 700px;
            max-width: 90%;
            height: 400px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            margin-top: 100px;
            border: 2px solid #00ff00;
        }

        .terminal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #1e1e1e;
            border-radius: 8px 8px 0 0;
            padding: 5px 10px;
            color: #ffffff;
        }

        .terminal-header .dots {
            display: flex;
            gap: 5px;
        }

        .terminal-header .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .dot.red { background-color: #ff5f56; }
        .dot.yellow { background-color: #ffbd2e; }
        .dot.green { background-color: #27c93f; }

        .terminal-content {
            padding: 10px;
            color: #00ff00;
            font-size: 1rem;
            white-space: pre-wrap;
            overflow-y: auto;
        }

        footer {
            margin-top: auto;
            padding: 10px;
            font-size: 0.8rem;
            color: #555;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/changelogs">Changelogs</a>
        <a href="/script">Script</a>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Showcase</a>
        <a href="index.html">Go back home</a>
    </nav>

    <div class="terminal">
        <div class="terminal-header">
            <div class="dots">
                <div class="dot red"></div>
                <div class="dot yellow"></div>
                <div class="dot green"></div>
            </div>
            <span>Terminal</span>
        </div>
        <div class="terminal-content">
[+] Added anti bang command
[+] Added fly command
[+] Added rejoin command
        </div>
    </div>

    <footer>
        Â© 2024 Nimbus Admin Core. All rights reserved.
    </footer>
</body>
</html>

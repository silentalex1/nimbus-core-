<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changelogs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }

        body {
            background-color: #121212;
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow: hidden;
        }

        .navbar {
            position: fixed;
            top: 20px;
            display: flex;
            gap: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            z-index: 1000;
        }

        .navbar a {
            text-decoration: none;
            color: #f5f5f5;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #333;
            color: #ffffff;
        }

        .content {
            margin-top: 100px;
            text-align: center;
        }

        .terminal {
            background-color: #333;
            color: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            margin: 20px auto;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        footer {
            margin-top: auto;
            padding: 10px;
            font-size: 0.8rem;
            color: #555;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/changelogs">Changelogs</a>
        <a href="/script">Script</a>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Showcase</a>
        <a href="https://nimbusadmin.site/">Go back home</a>
    </nav>

    <div class="content">
        <div class="terminal">
            [+] Added anti bang command<br>
            [+] Added fly command<br>
            [+] Added rejoin command
        </div>
    </div>

    <footer>
        Â© 2024 Nimbus Admin Core. All rights reserved.
    </footer>
</body>
</html>

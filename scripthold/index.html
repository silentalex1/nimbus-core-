<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lua script test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #password-prompt, #protected-content {
            text-align: center;
            display: none;
        }
        #password-prompt {
            display: block;
        }
        textarea {
            width: 90%;
            height: 300px;
            font-family: Courier, monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="password-prompt">
        <h2>Enter the password to see content</h2>
        <label for="password">Password:</label>
        <input type="password" id="password">
        <button id="submit-password">Submit</button>
        <p id="error-message" style="color: red; display: none;">Incorrect password. Try again.</p>
    </div>
    <div id="protected-content">
        <textarea readonly>
-- Simple Fly Script
local player = game.Players.LocalPlayer
local character = player.Character or player.CharacterAdded:Wait()
local humanoid = character:WaitForChild("Humanoid")
local flying = false
local speed = 50

-- Toggle fly on 'F' key
game:GetService("UserInputService").InputBegan:Connect(function(input, gameProcessed)
    if gameProcessed then return end
    if input.KeyCode == Enum.KeyCode.F then
        flying = not flying
        if flying then
            humanoid.PlatformStand = true
        else
            humanoid.PlatformStand = false
        end
    end
end)

-- Movement handler
local bodyVelocity = Instance.new("BodyVelocity")
bodyVelocity.MaxForce = Vector3.new(1e5, 1e5, 1e5)
local bodyGyro = Instance.new("BodyGyro")
bodyGyro.MaxTorque = Vector3.new(1e5, 1e5, 1e5)

game:GetService("RunService").RenderStepped:Connect(function()
    if flying then
        bodyVelocity.Velocity = Vector3.zero
        bodyGyro.CFrame = workspace.CurrentCamera.CFrame
        bodyVelocity.Parent = character.PrimaryPart
        bodyGyro.Parent = character.PrimaryPart

        local camera = workspace.CurrentCamera
        local moveDirection = Vector3.new(0, 0, 0)

        if game:GetService("UserInputService"):IsKeyDown(Enum.KeyCode.W) then
            moveDirection += camera.CFrame.LookVector
        end
        if game:GetService("UserInputService"):IsKeyDown(Enum.KeyCode.S) then
            moveDirection -= camera.CFrame.LookVector
        end
        if game:GetService("UserInputService"):IsKeyDown(Enum.KeyCode.A) then
            moveDirection -= camera.CFrame.RightVector
        end
        if game:GetService("UserInputService"):IsKeyDown(Enum.KeyCode.D) then
            moveDirection += camera.CFrame.RightVector
        end

        bodyVelocity.Velocity = moveDirection.Unit * speed
    else
        bodyVelocity:Destroy()
        bodyGyro:Destroy()
    end
end)
        </textarea>
    </div>
    <script src="code.js"></script>
</body>
</html>
